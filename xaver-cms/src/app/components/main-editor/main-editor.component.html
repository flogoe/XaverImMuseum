<div class="main_body">
  <div class="quest_selector_container">
    <div class="quest_selector_header">Jagd</div>
    <button id="saveChaseButton" mat-raised-button color="primary" (click)="pushChaseToServer()">Jagd Speichern</button>
    <div class="quest_selector_header">R채tsel</div>
    <div class="quest_selector">
      <mat-selection-list #selected [multiple]="false" #questlist>
        <mat-list-option *ngFor="let quest of questList">
          <div class=text-and-delete-container>
            <div (click)="questSelectorClicked(quest)">
              {{quest}}
            </div>
            <mat-icon class=delete_icon (click)=deleteGameElement(quest)>delete</mat-icon>
          </div>
        </mat-list-option>
      </mat-selection-list>

      <button id="addQuestButton" mat-raised-button color="primary" (click)="addQuest()">Neues R채tsel</button>
    </div>
    <div class="quest_selector_header">Erz채hlelement</div>
    <div class="quest_selector">
      <mat-selection-list #selected [multiple]="false" #questlist>
        <mat-list-option *ngFor="let quest of narrativeList">
          <div class=text-and-delete-container>
            <div (click)="questSelectorClicked(quest)">
              {{quest}}
            </div>
            <mat-icon class=delete_icon (click)=deleteGameElement(quest)>delete</mat-icon>
          </div>
        </mat-list-option>
      </mat-selection-list>

      <button id="addQuestButton" mat-raised-button color="primary" (click)="addNarrative()">Neues Erz채hlelement</button>
    </div>
    
  </div>
  <app-quest-editor #quest_editor></app-quest-editor>
</div>
